version: "3.9"

services:
  # ---- Backend API ----
  api:
    build:
      context: ./dev/backend
      dockerfile: deployments/Dockerfile
    container_name: gps-api
    ports:
      - "${API_PORT:-8000}:8000"
    env_file:
      - ./dev/backend/deployments/.env
    environment:
      DB_HOST: postgres
      REDIS_HOST: redis
      CORS_ALLOWED_ORIGINS: "http://localhost:${FRONTEND_PORT:-7000},http://localhost:3000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    volumes:
      - uploads:/app/uploads

  # ---- Frontend (Nginx) ----
  frontend:
    build:
      context: ./dev/frontend
      args:
        VITE_API_BASE_URL: "http://localhost:${API_PORT:-8000}/api"
        VITE_USE_MOCK: "false"
    container_name: gps-frontend
    ports:
      - "${FRONTEND_PORT:-7000}:80"
    depends_on:
      - api
    restart: unless-stopped

  # ---- PostgreSQL ----
  postgres:
    image: postgres:16-alpine
    container_name: gps-postgres
    ports:
      - "${DB_PORT:-5432}:5432"
    environment:
      POSTGRES_DB: ${DB_NAME:-gps_ticketing}
      POSTGRES_USER: ${DB_USER:-gps_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-gps_password}
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-gps_user} -d ${DB_NAME:-gps_ticketing}"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ---- Redis ----
  redis:
    image: redis:7-alpine
    container_name: gps-redis
    ports:
      - "${REDIS_PORT:-6379}:6379"
    command: redis-server --requirepass ${REDIS_PASSWORD:-gps_redis_pass}
    volumes:
      - redisdata:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-gps_redis_pass}", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  pgdata:
  redisdata:
  uploads:
